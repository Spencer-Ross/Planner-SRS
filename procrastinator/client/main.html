<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
  {{> topbar}}
</body>

<template name="topbar">
  <div class="ui borderless inverted topmenu menu"> <!-- top left menu and icons -->
    <div class="left menu">
      <a class="item">
        <i class="bars icon"></i>
      </a>
      <a class="item">
        <i class="file alternate outline icon"></i>
      </a>
      <a class="item">
        <i class="calendar icon"></i>
      </a>
      <a class="item">
        <i class="calculator icon"></i>
      </a>
    </div>

    <div class="title">Pro-Crastinator</div> <!-- title in the menu -->

    <div class="right menu"> <!-- top right menu and icons -->
      <div class="login"><a class="item">
        <i class="user icon"></i>
        {{> loginButtons}}
      </a></div>
    </div>
    <p1>

    </p1>
  </div>
</template>

<template name="classes">
  {{#if currentUser}}
    <div class="ui grid">
      <div class="five wide column"> <!-- left menu tabs -->
        <div class="ui vertical teal inverted massive fluid tabular menu">
          <a href="{{pathFor route='classes'}}">
            <a class="active item">
              Classes<i class="bars icon"></i>
            </a>
          </a>
          <a href="{{pathFor route='assignments'}}">
            <a class="item">
              Assignments<i class="file alternate outline icon"></i>
            </a>
          </a>
          <a href="{{pathFor route='calendar'}}">
            <a class="item">
              Calendar<i class="calendar icon"></i>
            </a>
          </a>
          <a href="{{pathFor route='calculator'}}">
            <a class="item">
              Grade Calculator<i class="calculator icon"></i>
            </a>
          </a>
        </div>
      </div>


    <div class="ten wide stretched column"> <!-- Content goes here -->
      <div class="ui segment">
        <div class="ui grid">
          <div class="four wide column"><h1>Classes</h1></div>
          <div class="four wide column"></div>
          <div class="four wide column"></div>
          <div class="four wide column">
            <a href="{{pathFor route='addClass'}}">
              <div class="large ui green button"><i class="plus square icon"></i>Add A Class</div>
            </a>
          </div>
        </div>

        <div class="ui segment">
          <div class="ui secondary menu">
            <div class="left menu">
              <h2>CS 320 - Fundamentals of Software Engineering</h2>
            </div>
            <div class="right menu">
              <a href=""><i class="green large edit icon"></i></a>
              <a href=""><i class="black large window close icon"></i></a>
            </div>
          </div>
          <br> Zhao, Xinghui
          <br>Tuesday, Thursday
          <br>12pm-1:10pm
        </div>


      </div>
    </div>
    </div>  <!-- end of sidebar -->
  {{else}}
    <p>You must be logged-in to see this content.</p>
  {{/if}}
</template>
